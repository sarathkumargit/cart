<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name=" "viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   </head>
   <body>

    <nav class= "navbar bg-dark" data-bs-theme="dark">
        <div class= "container-fluid">
          <a class = "navbar-brand" href="#">ShopKarts</a>
          <button class="btn btn-outline-primary text-light" id="btnCart">
            <i class="bi bi-cart-fill"> </i>
            Cart
            <span class="badge bg-dark rounded-pill cart-count">0</span>
          </button>
        </div>
     </nav>
     
     <header class="bg-primary py-5">
        <div class="container">
            <div class="text-center text-white">
               <h3 class= "display-4 fw-semibold">
               <i class="bi bi-bag-heart-fill"></i>
                shopping  Cart</h3>
              <p class= "lead fw-normaltext-white-50">Simple Shopping</p>  
            </div>
          </div>
          
         
     </header>
    
     <section class="py-5">
    <div class="container mt-5">
    <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4"
      id="ProductPage">
    </div>
    </div>
    </section>
  

  
            


 






     <footer class= "bg-primary py-5  text-white text-center">
        <p>Copyright &copy; 2024 ShopKart</p>
     </footer>

     <div class="modal" id="myModal">
        <div class=  "modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary text-uppercase">Cart Items</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Name</th>
                      <th>Rate</th>
                      <th>Quantity</th>
                      <th>Amount</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                        <tfoot>
                        <tr>
                            <th class="text-end total" colspan= "5">Total Rs : 0.00</th>
                            </tr>
                        </tfoot>

               </table>
             </div>
             

         </div>
       </div>
     </div>
     







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
     
   </body>
 </html>
